version: "3.0"

expectations:
  population_size: 1000

actions:

  generate_study_population:
    run: cohortextractor:latest generate_cohort 
      --study-definition study_definition 
      --index-date-range "2019-01-01 to 2022-02-01 by month" 
      --output-format csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input*.csv.gz
        
  generate_study_population_ethnicity:
    run: cohortextractor:latest generate_cohort 
      --study-definition study_definition_ethnicity
      --output-dir=output/measures 
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/measures/input_ethnicity.feather

  join_ethnicity_all_patients:
    run: python:latest python analysis/join_ethnicity.py --output-dir=output/measures --output-format feather
    needs: [generate_study_population, generate_study_population_ethnicity]
    outputs:
      highly_sensitive:
        cohort: output/measures/input_20*.feather

  generate_measures:
    run: cohortextractor:latest generate_measures 
      --study-definition study_definition
      --output-dir=output
    needs: [generate_study_population]
    outputs:
      moderately_sensitive:
        measure_csv: output/measure_*_rate.csv

  get_counts:
    run: python:latest python analysis/combine_operators.py
    needs: [generate_study_population]
    outputs:
      moderately_sensitive:
        counts: output/*_count.csv

  generate_plots:
    run: python:latest python analysis/plot_measures.py
    needs: [generate_measures]
    outputs:
      moderately_sensitive:
        counts: output/figures/plot_*.jpeg

